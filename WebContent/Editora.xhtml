<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Editoras</title>
</h:head>
<h:body>
	<ui:include src="WEB-INF/navegacao.xhtml" />
	<h2>Editora</h2>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="Nome : " />
			<p:inputText value="${editoraMB.editoraAtual.nome}"
				style="font-size: 12px;
						 		width: 300px" />
			<h:outputText for="cnpj" value="CNPJ : " />

			<p:inputMask id="cnpj" value="${editoraMB.editoraAtual.cnpj}"
				mask="99.999.999/9999-99"
				style="font-size: 12px;
						 		width: 300px" />

			<h:outputText for="telefone" value="Telefone : " />
			<p:inputMask id="telefone" value="${editoraMB.editoraAtual.telefone}"
				mask="(99)9999-9999" style="font-size: 12px;
						 		width: 300px" />

			<h:outputText value="Endereço : " />
			<p:inputText value="${editoraMB.editoraAtual.endereco}"
				style="font-size: 12px;
						 		width: 300px" />

			<h:commandButton value="Adicionar" action="${editoraMB.adiciona()}"
				rendered="${editoraMB.editoraAtual.cnpj == 0}"
				style="font-size: 12px;" />
			<h:commandButton value="Atualizar" action="${editoraMB.adiciona()}"
				rendered="${editoraMB.editoraAtual.cnpj != 0}"
				style="font-size: 12px;" />
			<h:commandButton value="Cancelar" action="${editoraMB.cancelar()}"
				rendered="${editoraMB.editoraAtual.cnpj != 0}"
				style="font-size: 12px;" />

		</h:panelGrid>
		<p:dataTable value="${editoraMB.editoras}" var="editora" border="2"
			rendered="${editoraMB.editoras.size() > 0}" style="font-size: 15px;">
			<p:column>
				<f:facet name="header">
					Nome
				</f:facet>
				${editora.nome}
			</p:column>
			<p:column>
				<f:facet name="header">
					CNPJ
				</f:facet>
				${editora.cnpj}
			</p:column>
			<p:column>
				<f:facet name="header">
					Telefone
				</f:facet>
				${editora.telefone}
			</p:column>
			<p:column>
				<f:facet name="header">
					Endereço
				</f:facet>
				${editora.endereco}
			</p:column>
			<p:column>
				<f:facet name="header">
					Ações
				</f:facet>
				<h:commandButton value="Editar"
					action="${editoraMB.editar( editora )}" style="font-size: 12px;" />
				<h:commandButton value="Remover"
					action="${editoraMB.remover( editora )}" style="font-size: 12px;" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
