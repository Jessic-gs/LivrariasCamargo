<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui">

		<b:navBar style="border-radius: 0; 
				  		 width:100%; 
				  		 background-color: #f6b26b;
				  		 border: 0 solid">		
			<h:form styleClass="navbar-form navbar-right">			
				<div class="form-group">
					<b:inputText id="campo"
							value="#{pesquisaMB.campo}"
							panelStyle="width:250px"
							fieldSize="sm" />
			    </div> 
			    <div class="form-group"> 
			        <b:selectOneMenu id="tipo" value="#{pesquisaMB.tipo}" style="width:125px" fieldSize="sm">
			            <f:selectItem value="#{pesquisaMB.tipo}" itemLabel="Titulo" itemValue="1" />
			            <f:selectItem value="#{pesquisaMB.tipo}" itemLabel="Autor" itemValue="2" />
			            <f:selectItem value="#{pesquisaMB.tipo}" itemLabel="Categoria" itemValue="3" />
			        </b:selectOneMenu>
			    </div>
			    <div class="form-group">	        	 
				    <b:commandButton	value="Pesquisar" 
										action="${pesquisaMB.pesquisa()}"
										style="font-size: 12px;"/>
				</div>			    
			</h:form>			
		</b:navBar> 
	
</ui:composition>
