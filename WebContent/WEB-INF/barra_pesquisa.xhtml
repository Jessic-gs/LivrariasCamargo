<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui">
	
		<link rel="StyleSheet" type="text/css" href="css/estilo.css" media="screen"></link>

		<b:navBar class="pesquisa menu_topo" align="center">				  		 		
			<h:form styleClass="navbar-form navbar-middle">			
				<div class="form-group">
					<b:inputText id="campo"
							value="#{pesquisaMB.campo}"
							panelStyle="width:250px"
							fieldSize="sm" 
							style="width:500px; font-size: 15px;"/>
			    </div> 
			    <div class="form-group"> 
			        <b:selectOneMenu id="tipo" value="#{pesquisaMB.tipo}" style="width:150px; font-size: 15px;" fieldSize="sm">
			            <f:selectItem value="#{pesquisaMB.tipo}" itemLabel="Titulo" itemValue="1" />
			            <f:selectItem value="#{pesquisaMB.tipo}" itemLabel="Autor" itemValue="2" />
			            <f:selectItem value="#{pesquisaMB.tipo}" itemLabel="Categoria" itemValue="3" />
			        </b:selectOneMenu>
			    </div>
			    <div class="form-group">	        	 
				    <b:commandButton value="Pesquisar" 
									 action="${pesquisaMB.pesquisa()}"
									 icon="search" iconAlign="left"
									 style="font-size: 12px;"/>
				</div>			    
			</h:form>			
		</b:navBar> 
	
</ui:composition>
