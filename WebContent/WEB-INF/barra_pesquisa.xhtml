<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form>
		
		<p:inputText id="campo"
				value="#{pesquisaMB.campo}"
				panelStyle="width:250px" />
        
        <p:selectOneMenu id="tipo" value="#{pesquisaMB.tipo}" style="width:125px">
            <f:selectItem itemLabel="Titulo" itemValue="1" />
            <f:selectItem itemLabel="Autor" itemValue="2" />
            <f:selectItem itemLabel="Categoria" itemValue="3" />
        </p:selectOneMenu>
        	 
	    <h:commandButton	value="Remover" 
							action="${pesquisaMB.pesquisa()}"
							style="font-size: 12px;"/>
	    
	</h:form>
</ui:composition>
