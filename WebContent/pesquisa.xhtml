<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Livros</title>
	</h:head>
	<h:body>
		
		<ui:include src="WEB-INF/navegacaoSite.xhtml" />
		<ui:include src="WEB-INF/barra_pesquisa.xhtml" />

		<h2>Consultar Livro</h2>
		<h:form>
			<p:dataTable value="${pesquisaMB.resultado}" 
						 var="livro"
						 border="2" 
						 rendered="${pesquisaMB.resultado.size() > 0}"
						 style="font-size: 15px;">
				<p:column>
					<f:facet name="header">
						Livro
					</f:facet>
					<center><p:graphicImage value="${livro.ilustracao[0]}" height="150"/></center>
				</p:column>
				<p:column>
					<div>${livro.nome}</div>
					<div>R$ ${livro.preco}</div>
				</p:column>
				<p:column>
						<div>
							<h:commandButton value="Adicionar ao Carrinho" 
								 			 action="${carrinhoMB.adiciona( livro )}"
								 			style="font-size: 12px;"/>
						</div>
						<div>
							<h:commandButton value="Visualizar" 
								 			 action="a"
								 			 style="font-size: 12px;"/>
						</div>
				</p:column>
			</p:dataTable>
		</h:form>
	</h:body>
</html>
