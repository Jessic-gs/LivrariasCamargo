<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Autores</title>
</h:head>
<h:body>
	<ui:include src="WEB-INF/navegacao.xhtml" />
	<h2>Autor</h2>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="Nome : " />
			<p:inputText value="${autorMB.autorAtual.nome}" 
						 style="font-size: 12px;
						 		width: 300px"/>

			<h:commandButton value="Adicionar" 
							 action="${autorMB.adiciona()}" 
							 rendered="${autorMB.autorAtual.id == 0}"
							 style="font-size: 12px;"/>
							 							 
			<h:commandButton value="Atualizar" 
							 action="${autorMB.adiciona()}" 
							 rendered="${autorMB.autorAtual.id != 0}"
							 style="font-size: 12px;"/>

		</h:panelGrid>
		<p:dataTable value="${autorMB.autores}" 
					 var="autor" 
					 border="2" 
					 rendered="${autorMB.autores.size() > 0}"
					 style="font-size: 15px;">
			<p:column>
				<f:facet name="header">
					Nome
				</f:facet>
				${autor.nome}
			</p:column>
			<p:column>
				<f:facet name="header">
					Ações
				</f:facet>
				<h:commandButton	value="Editar" 
									action="${autorMB.editar( autor )}"
									style="font-size: 12px;"/>
				<h:commandButton	value="Remover" 
									action="${autorMB.remover( autor )}"
									style="font-size: 12px;"/>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
