<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Livro</title>
</h:head>
<h:body>
	<ui:include src="WEB-INF/navegacao.xhtml" />
	<h2>Filtros</h2>
	<h:form>
		<h:panelGrid columns="7">
			<h:outputText value="Nome : " />
			<p:spacer width="30" />

			<p:inputText id="titulo" value="${livroMB.livroAtual.nome}"
				style="font-size: 12px;
						 		width: 300px">
				<p:ajax event="keyup" update="out"
					listener="#{livroMB.handleKeyEvent}" />
			</p:inputText>
			<p:spacer width="30" />

			<h:outputText value="ISBN : " />
			<p:spacer width="30" />

			<p:inputText id="isbn" value="${livroMB.livroAtual.id}"
				style="font-size: 12px;
						 		width: 300px">
				<p:ajax event="keyup" update="out"
					listener="#{livroMB.handleKeyEvent}" />

			</p:inputText>
			<h:outputText id="out" value="#{livroMB.livroAtual.nome}" />

		</h:panelGrid>
		<p:dataTable value="${livroMB.livros}" var="livro" border="4"
			rendered="${livroMB.livros.size() > 0}" style="font-size: 15px;">
			<p:column>
				<f:facet name="header">
					ISBN
				</f:facet>
				${livro.id}
			</p:column>
			<p:column>
				<f:facet name="header">
					Nome
				</f:facet>
				${livro.nome}
			</p:column>
			<p:column headerText="Categorias">
				<p:outputPanel id="display">
					<p:dataList value="#{livro.categorias}" var="categoria"
						emptyMessage="Nenhuma Categorias Selecionada">
           				 #{categoria}
        			</p:dataList>
				</p:outputPanel>
			</p:column>
			<p:column>
				<p:column>
					<f:facet name="header">
					Ações
				</f:facet>
					<h:commandButton value="Editar" action="${livroMB.editar( livro )}"
						style="font-size: 12px;" />
				</p:column>
			</p:column>
		</p:dataTable>
		<center> <br></br>
		<h:outputText style="font-size:30px" value="Nenhum Livro Cadastrado"
			rendered="${livroMB.livros.size() == null}" /> </center>
	</h:form>
</h:body>
</html>
