<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
</h:head>
<h:body>
	<p:growl id="mensagens" autoUpdate="true" />
	<h:form enctype="multipart/form-data" id="formFoto">

		<p:fileUpload fileUploadListener="#{livroMB.upload}"
			fileLimitMessage="Excedido Limite de arquivos" cancelLabel="Cancelar"
			label="Arquivo" uploadLabel="Anexar"
			invalidFileMessage="Somente arquivos .jpg, .png ou .gif"
			allowTypes="/(\.|\/)(gif|jpe?g|png)$/" value="#{livroMB.file}"
			mode="advanced" skinSimple="true" update="outputPanelUpload" />
			
			
		<p:outputPanel id="outputPanelUpload">
			<h:panelGrid columns="4">
				<p:graphicImage style="margin-top: 5px; border: none; box-shadow: 1px 1px 1px 1px rgba(0,0,0,0.5);"
					value="#{livroMB.imagens[0]}" rendered="${livroMB.imagens[0] != null}" height="150" />
				<p:commandButton value="Excluir"
					rendered="${livroMB.imagens[0] != null}"
					actionListener="#{livroMB.excluirFoto}" update="outputPanelUpload"/>

				<p:graphicImage style="margin-top: 5px; border: none; box-shadow: 1px 1px 1px 1px rgba(0,0,0,0.5);"
					value="#{livroMB.imagens[1]}" rendered="${livroMB.imagens[1] != null}" height="150px" />
				<p:commandButton value="Excluir"
					rendered="${livroMB.imagens[1] != null}"
					actionListener="#{livroMB.excluirFoto1}" update="outputPanelUpload"/>
			</h:panelGrid>
		</p:outputPanel>
	</h:form>
</h:body>
</html>
