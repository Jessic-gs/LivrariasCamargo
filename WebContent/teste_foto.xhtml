<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />


	<title>Livros</title>
</h:head>
<h:body>
	<ui:include src="WEB-INF/navegacao.xhtml" />
	<h:form>
		<p:panel header="Adicione no maximo duas fotos"
			style="width: 900px; margin: 0 auto; margin-top: 0px">


			<p:fileUpload label="Arquivo" fileLimit="2"
				fileLimitMessage="Excedido Limite de arquivos"
				invalidFileMessage="Somente arquivos .jpg, .png ou .gif"
				allowTypes="/(\.|\/)(gif|jpe?g|png)$/" value="#{livroMB.file}"
				auto="false" customUI="true" update="outputPanelUpload" />

			<p:outputPanel id="outputPanelUpload">
				<p:commandButton value="Submit" ajax="false"
					fileUploadListener="${livroMB.upload}" disabled="false" />

			</p:outputPanel>
		</p:panel>
	</h:form>
</h:body>
<style type="text/css">
.ui-fileupload-buttonbar .ui-fileupload-upload {
	display: none;
}

.ui-fileupload-progress {
	display: none;
}
</style>
</html>
