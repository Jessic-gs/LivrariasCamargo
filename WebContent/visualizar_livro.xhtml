<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="StyleSheet" type="text/css"
		href="resources/css/estilo_visualiza_livro.css" media="screen"></link>
	<title>Livro</title>
</h:head>
<h:body>

	<ui:include src="WEB-INF/navegacaoSite.xhtml" />
	<ui:include src="WEB-INF/barra_pesquisa.xhtml" />
	<b:container>
		<h:form>
			<p:panelGrid layout="grid"
				style="text-align:center; margin-top:20px;" panelStyle="width:250px"
				fieldSize="sm" columns="2">
				<p:row>
					<p:column style="text-align: left;" width="10px">
						<p:galleria value="${livroMB.imagens}" var="image"
							panelWidth="370" panelHeight="450" showCaption="false"
							style="border:1px solid">
							<p:graphicImage value="./image/#{image}" height="100%"
								width="100%" />
						</p:galleria>

					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:row>
							<h1 style="text-align: left; margin-top: -5px;">
								<h:outputLabel value="#{livro.livroAtual.nome}" />
							</h1>
							<h3 style="text-align: left;">
								<h:outputLabel value="#{livro.livroAtual.autores}" />
							</h3>
							<h4 style="text-align: left;">
								<h:outputLabel value="#{livro.livroAtual.editora}" />
							</h4>
							<h4 style="text-align: left;">
								<h:outputLabel value="#{livro.livroAtual.preco}" />
							</h4>
							<b:commandButton value=" Comprar"
								style="font-family: comic sans MS, FontAwesome; 
											  		 		width: 100%;
											  		 		border-radius: 0;
											  		 		border: 1px solid black;"
								styleClass="fa fa-cart-plus" iconAlign="left"
								action="${carrinhoMB.confirmaLivro( livro )}" size="lg" />
						</p:row>
					</p:column>
				</p:row>
			</p:panelGrid>

			<h1 style="margin-top: 20px">Informações</h1>
			<p:tabView>
				<p:tab title="Livro">
					<h:panelGrid columns="2" cellpadding="10">

						<div>Formato do Livro :#{livroMB.livroAtual.tipo}</div>
						<div>Número de Páginas :
							#{livro.livroAtual.quatidadePaginas}</div>
						<div>ISBN #{livro.livroAtual.id}</div>
						<div>
							Data da Publicação :
							<h:outputText value="#{livro.livroAtual.dataPublicacao}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</div>
						<div>
							Sinopse Do Livro :<br></br> #{livro.livroAtual.sinopse}
						</div>
						<div>
							Sumário :<br></br> #{livro.livroAtual.sumario}
						</div>
					</h:panelGrid>
				</p:tab>
				<p:tab title="Autor">
					<h:panelGrid columns="2" cellpadding="10">
						<!-- div>Nome :#{livro.livroA}</div>
						<div>Pais de Origem :#{livro.preco}</div>
						<div>
							Biografia :<br></br> #{livro.preco}
						</div-->
					</h:panelGrid>
				</p:tab>
			</p:tabView>
			<div class="rodape" style="height: 200px;"></div>
		</h:form>
	</b:container>
</h:body>
</html>
