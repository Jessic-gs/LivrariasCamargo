<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="StyleSheet" type="text/css"
		href="resources/css/estilo_visualiza_livro.css" media="screen"></link>
	<title>Livro</title>
</h:head>
<h:body>

	<ui:include src="WEB-INF/navegacaoSite.xhtml" />
	<ui:include src="WEB-INF/barra_pesquisa.xhtml" />
	<b:container>
		<h:form>
			<p:panelGrid layout="grid"
				style="text-align:center; margin-top:20px;"
				panelStyle="width:250px" fieldSize="sm" columns="2">
				<p:row>
					<p:column style="text-align: left;" width="10px">
						<p:galleria value="${livroMB.imagens}" var="image"
							panelWidth="270" panelHeight="350" showCaption="false"
							style="border:1px solid">
							<p:graphicImage value="${image}" height="100%" width="100%" />
						</p:galleria>
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:row>
							<h1 style="text-align: left;margin-top: -5px;">
								<h:outputLabel value="Nome do Livro" />
							</h1>
							<h2 style="text-align: left;">
								<h:outputLabel value="Nome do Autor" />
							</h2>
							<h:outputLabel value="Nome da Editora" />
							<h:outputLabel value="Preço" />
							<p:button outcome="carrinho" value="Comprar">
								<f:param name="id_livro" value="10" />
							</p:button>
						</p:row>
					</p:column>

				</p:row>
			</p:panelGrid>

			<h1 style="margin-top: 20px">Informações</h1>
			<p:tabView>
				<p:tab title="Livro">
					<h:panelGrid columns="2" cellpadding="10">
						<p:graphicImage name="demo/images/godfather/godfather1.jpg" />
						<h:outputText value="The story begins as Don Vito Corleone..." />
					</h:panelGrid>
				</p:tab>
				<p:tab title="Autor">
					<h:panelGrid columns="2" cellpadding="10">
						<p:graphicImage name="demo/images/godfather/godfather2.jpg" />
						<h:outputText value="Francis Ford Coppola's legendary..." />
					</h:panelGrid>
				</p:tab>
			</p:tabView>
		</h:form>
	</b:container>
</h:body>
</html>
