<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Livros</title>
</h:head>
<h:body>

	<ui:include src="WEB-INF/navegacaoSite.xhtml" />

	<h:form>
		<p:panelGrid style="margin-top:20px">
			<p:row>
				<p:column rowspan="6" style="text-align: left">
					<p:galleria value="" var="image"
						panelWidth="270" panelHeight="350" showCaption="false">
						<p:graphicImage value="" height="100%" width="100%" />
					</p:galleria>
				</p:column>
			</p:row>
			<p:row>
				<p:column colspan="4" style="text-align: left">
					<h:outputLabel value="Nome do Livro" />
				</p:column>
			</p:row>
			<p:row>
				<p:column colspan="4" style="text-align: left">
					<h:outputLabel value="Nome do Autor" />
				</p:column>
			</p:row>
			<p:row>
				<p:column colspan="4" style="text-align: left">
					<h:outputLabel value="Nome da Editora" />
				</p:column>
			</p:row>
			<p:row>
				<p:column colspan="4" style="text-align: left">
					<h:outputLabel value="Preço" />
				</p:column>
			</p:row>
			<p:row>
				<p:column colspan="4" style="text-align: left">
					<p:button outcome="carrinho" value="Comprar">
						<f:param name="id_livro" value="10" />
					</p:button>
				</p:column>
			</p:row>
		</p:panelGrid>

		<p:growl id="msgs" showDetail="true" />
		<h1 style="margin-top: 0">Informações</h1>
		<p:tabView>
			<p:tab title="Livro">
				<h:panelGrid columns="2" cellpadding="10">
					<p:graphicImage name="demo/images/godfather/godfather1.jpg" />
					<h:outputText value="The story begins as Don Vito Corleone..." />
				</h:panelGrid>
			</p:tab>
			<p:tab title="Autor">
				<h:panelGrid columns="2" cellpadding="10">
					<p:graphicImage name="demo/images/godfather/godfather2.jpg" />
					<h:outputText value="Francis Ford Coppola's legendary..." />
				</h:panelGrid>
			</p:tab>
		</p:tabView>
	</h:form>
</h:body>
</html>
