<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="StyleSheet" type="text/css"
		href="resources/css/estilo_consulta.css" media="screen"></link>
	<title>Livros</title>
</h:head>

<h:body>

	<ui:include src="WEB-INF/navegacaoSite.xhtml" />
	<ui:include src="WEB-INF/barra_pesquisa.xhtml" />

	<b:container>
		<h2>Consultar Livro</h2>
		<h:form>
			<p:dataTable value="${livroMB.livros}" var="livro" paginator="true"
				rows="10" rendered="#{livroMB.livros.size() > 0}"
				style="font-size: 15px;">
				<p:column>
					<div class="box_livro">
						<div class="imagem_livro">
							<p:graphicImage value="./image/#{livro.ilustracao[0]}" height="200" />
						</div>
						<div class="info_livro">
							<div>${livro.nome}</div>
							<div>${livro.autores}</div>
							<div>R$ ${livro.preco}</div>
						</div>
						<div class="button_livro">
							<div class="button">
								<b:commandButton value=" Comprar"
									style="font-family: comic sans MS, FontAwesome; 
											  		 		width: 100%;
											  		 		border-radius: 0;
											  		 		border: 1px solid black;"
									styleClass="fa fa-cart-plus" iconAlign="left"
									action="${carrinhoMB.confirmaLivro( livro )}" size="lg" />
							</div>
							<div class="button">
								<b:commandButton value=" Visualizar"
									style="font-family: comic sans MS, FontAwesome; 
											  		 		width: 100%;
											  		 		border-radius: 0;
											  		 		border: 1px solid black;"
									styleClass="fa fa-eye" iconAlign="left" action="${livroMB.visualizarLivro(livro)}" size="lg" />
							</div>
						</div>
					</div>
				</p:column>
			</p:dataTable>
		</h:form>
	</b:container>
</h:body>
</html>
