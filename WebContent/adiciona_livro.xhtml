<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Livros</title>
</h:head>
<h:body>
	<ui:include src="WEB-INF/navegacao.xhtml" />
	<h2>Novo Livro</h2>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="Titulo : " />
			<p:inputText value="${livroMB.livroAtual.nome}"
				style="font-size: 12px;
						 		width: 300px" />

			<p:outputLabel for="editora" value="Editora: " />
			<p:selectOneMenu id="editora" value="#{livroMB.livroAtual.editora}"
				filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
				
				<f:selectItems value="#{EditoraMB.editoras}" />
			</p:selectOneMenu>

			<h:outputText value="ISBN : " />

			<p:inputText value="${livroMB.livroAtual.id}"
				style="font-size: 12px;
						 		width: 300px" />
		</h:panelGrid>

		<h:panelGrid columns="3" cellpadding="5">

			<h:outputLabel for="menu_autor" value="Autor(es):" />
			<p:selectCheckboxMenu id="menu_autor"
				value="#{livroMB.livroAtual.autores}" label="Autor" filter="true"
				filterMatchMode="startsWith" panelStyle="width:250px"
				 converter="simpleIndexConverter">
				<f:selectItems value="#{autorMB.autores}" />
			</p:selectCheckboxMenu>
			<p:commandLink value="Confirmar" update="display_autor" />

		</h:panelGrid>

		<p:outputPanel id="display_autor"
			style="width:250px;padding-left:5px;margin-top:10px">
			<p:dataList value="#{livroMB.livroAtual.autores}" var="autor"
				emptyMessage="Nenhum autor selecionado">
            #{autor}
        </p:dataList>
		</p:outputPanel>

		<h:panelGrid columns="3" cellpadding="5">

			<h:outputLabel for="menu_categoria" value="Categoria(s):" />
			<p:selectCheckboxMenu id="menu_categoria"
				value="#{livroMB.livroAtual.categorias}" label="Categoria"
				filter="true" filterMatchMode="startsWith" panelStyle="width:250px"
				 converter="simpleIndexConverter"
				>
				<f:selectItems value="#{categoriaMB.categorias}" />
			</p:selectCheckboxMenu>
			<p:commandLink value="Confirmar" update="display_Categoria" />

		</h:panelGrid>

		<p:outputPanel id="display_Categoria"
			style="width:250px;padding-left:5px;margin-top:10px">
			<p:dataList value="#{livroMB.livroAtual.categorias}" var="categoria"
				emptyMessage="Nenhuma categoria selecionada">
            #{categoria}
        </p:dataList>
		</p:outputPanel>

		<h:panelGrid columns="2">
			<h:outputText value="Resumo : " />

			<p:inputTextarea rows="6" cols="33"
				value="#{livroMB.livroAtual.sinopse}" />

			<h:outputText value="Sumário : " />

			<p:inputTextarea rows="6" cols="33"
				value="#{livroMB.livroAtual.sumario}" />

			<p:outputLabel for="tipo" value="Tipo do Livro: " />
			<p:selectOneMenu id="tipo" value="#{livroMB.livroAtual.tipo}"
				style="width:150px">
				<f:selectItem itemLabel="Selecione" itemValue=""
					noSelectionOption="true" />
				<f:selectItem itemLabel="Capa Dura" itemValue="Capa Dura" />
				<f:selectItem itemLabel="Normal" itemValue="Normal" />
			</p:selectOneMenu>


			<p:outputLabel for="data_publicacao" value="Data de publicação: " />
			<p:calendar id="data_publicacao"
				value="#{livroMB.livroAtual.dataPublicacao}" navigator="true"
				locale="pt" />

			<p:fileUpload fileUploadListener="#{fileUploadView.handleFileUpload}"
				mode="advanced" dragDropSupport="false" multiple="true"
				update="messages" fileLimit="2"
				allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />

			<p:growl id="messages" showDetail="true" />


			<h:commandButton value="Adicionar" action="${livroMB.adiciona()}"
				style="font-size: 12px;" />

			<!-- <h:commandButton value="Atualizar" action="${livroMB.adiciona()}"
				rendered="${livroMB.livroAtual.id != 0}"
				style="font-size: 12px;" />-->
		</h:panelGrid>
	</h:form>
</h:body>
</html>
