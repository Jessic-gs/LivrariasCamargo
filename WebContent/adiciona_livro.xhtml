<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Livros</title>
	<h:outputScript library="js" name="locales.js" />

</h:head>
<h:body>
	<ui:include src="WEB-INF/navegacao.xhtml" />
	<h2>
		<h:outputText value="Novo Livro"></h:outputText>
	</h2>
	<h:form enctype="multipart/form-data">
		<p:growl id="messages" showDetail="true" />

		<h:panelGrid columns="2" panelStyle="width:250px">
			<h:outputText value="Titulo : " />
			<p:inputText value="${livroMB.livroAtual.nome}"
				style="font-size: 12px;
						 		width: 300px" />
			<h:outputText value="ISBN : " />

			<p:inputText value="${livroMB.livroAtual.id}"
				style="font-size: 12px;
						 		width: 300px" />
			<h:outputText value="Quantidade de páginas : " />
			<p:inputText value="${livroMB.livroAtual.quatidadePaginas}"
				style="font-size: 12px;
						 		width: 300px" />
			<h:outputText value="Data de publicação: " />
			<p:calendar id="data_publicacao"
				value="${livroMB.livroAtual.dataPublicacao}" navigator="true"
				locale="pt" />


			<h:outputText for="tipo" value="Tipo do Livro: " />
			<p:selectOneMenu id="tipo" value="${livroMB.livroAtual.tipo}"
				style="width:150px">
				<f:selectItem itemLabel="Selecione" itemValue="0"
					noSelectionOption="true" />
				<f:selectItem itemLabel="Capa Dura" itemValue="1" />
				<f:selectItem itemLabel="Normal" itemValue="2" />
			</p:selectOneMenu>
		</h:panelGrid>

		<h:panelGrid columns="4">

			<h:outputText for="menu_autor" value="Autor(es):" />
			<p:selectCheckboxMenu id="menu_autor"
				value="${livroMB.livroAtual.autores}" label="Autor" filter="true"
				filterMatchMode="startsWith" panelStyle="width:250px"
				converter="simpleIndexConverter">
				<f:selectItems value="#{autorMB.autores}" />
			</p:selectCheckboxMenu>
			<p:commandLink value="Confirmar" update="display_autor" />

			<p:outputPanel id="display_autor"
				style="width:250px;padding-left:5px;margin-top:10px">
				<p:dataList value="#{livroMB.livroAtual.autores}" var="autor"
					emptyMessage="Nenhum autor selecionado">
            #{autor}
        </p:dataList>
			</p:outputPanel>


			<h:outputText for="menu_categoria" value="Categoria(s):" />
			<p:selectCheckboxMenu id="menu_categoria"
				value="${livroMB.livroAtual.categorias}" label="Categoria"
				filter="true" filterMatchMode="startsWith" panelStyle="width:250px"
				converter="simpleIndexConverter">
				<f:selectItems value="#{categoriaMB.categorias}" />
			</p:selectCheckboxMenu>
			<p:commandLink value="Confirmar" update="display_Categoria" />



			<p:outputPanel id="display_Categoria"
				style="width:250px;padding-left:5px;margin-top:10px">
				<p:dataList value="#{livroMB.livroAtual.categorias}" var="categoria"
					emptyMessage="Nenhuma categoria selecionada">
            #{categoria}
        </p:dataList>
			</p:outputPanel>
			<!-- <h:outputText value="Editora: " />
			<p:selectOneMenu id="editora" value="${livroMB.livroAtual.editora}"
				filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
				<f:selectItems value="#{editoraMB.editoras}" />
			</p:selectOneMenu>-->
		</h:panelGrid>
		<h:panelGrid columns="2">

			<h:outputText value="Resumo : " />

			<p:inputTextarea rows="6" cols="40"
				value="${livroMB.livroAtual.sinopse}" />

			<h:outputText value="Sumário : " />

			<p:inputTextarea rows="6" cols="40"
				value="${livroMB.livroAtual.sumario}" />

			<h:outputText value="Custo : " />
			<p:inputText value="${livroMB.livroAtual.custo}"
				style="font-size: 12px;
						 		width: 300px" />
			<h:outputText value="Preço : " />
			<p:inputText value="${livroMB.livroAtual.preco}"
				style="font-size: 12px;
						 		width: 300px" />
			<h:outputText value="Quantidade em estoque : " />
			<p:inputText value="${livroMB.livroAtual.quatidadeEstoque}"
				style="font-size: 12px;
						 		width: 300px" />
			<p:fileUpload value="${livroMB.files[0]}" mode="simple"
				skinSimple="true" />
			<p:spacer width="30" />
			<p:fileUpload value="${livroMB.files[1]}" mode="simple"
				skinSimple="true" />
			<p:spacer width="30" />
			<center> <h:commandButton value="Adicionar"
				actionListener="${livroMB.uploadAction}"
				rendered="${livroMB.livroAtual.id == 0}" style="font-size: 12px;" /></center>
		</h:panelGrid>

		<!-- <h:commandButton value="Atualizar" action="${livroMB.adiciona()}"
				rendered="${livroMB.livroAtual.id != 0}"
				style="font-size: 12px;" />-->

	</h:form>
</h:body>
</html>
