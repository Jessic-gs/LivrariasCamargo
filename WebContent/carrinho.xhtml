<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Carrinho de Compras</title>
	</h:head>
	<h:body>
	
		<ui:include src="WEB-INF/navegacaoSite.xhtml" />

		<h2>Carrinho de Compras</h2>
		
		<h:form>			
			<p:dataTable value="${carrinhoMB.itens}" 
						 var="item"
						 border="2" 
						 rendered="${carrinhoMB.itens.size() > 0}"
						 style="font-size: 15px;">
				<p:column>
					<center>
					<h:commandButton	value="Remover Livro" 
										action="${carrinhoMB.remover(item)}"
										style="font-size: 12px;"/>
					</center>
				</p:column>
				<p:column>
					<f:facet name="header">
						Livro
					</f:facet>
					<center><p:graphicImage value="${item.livro.ilustracao[0]}" height="150"/></center>
				</p:column>
				<p:column>
					<div>${item.livro.nome}</div>
					<div>R$ ${item.livro.preco}</div>
				</p:column>
				<p:column>
					<f:facet name="header">
						Quantidade
					</f:facet>
					<center>
						<h:commandButton	value="+" 
											action="${carrinhoMB.soma( item )}"
											style="font-size: 12px;"/>
											
						${item.quantidade}
						
						<h:commandButton	value="-" 
											action="${carrinhoMB.subtrai( item )}"
											style="font-size: 12px;"/>
					</center>
				</p:column>
			</p:dataTable>
		</h:form>
	</h:body>
</html>
